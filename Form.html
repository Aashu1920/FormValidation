<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>About Travelling</title>
</head>

<body>
    <!-- alert -->

    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>success!</strong>Your Form has been successfully submitted
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong>Please fill all the field correctly 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- container -->
    <div class="container">
        <h1 class="text-center">Go wherever you want</h1>


        <!-- Form start -->
        <!-- Name -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">userName</label>
            <input type="text" class="form-control " id="userName" placeholder="Please Enter Your Name">
            <div id="invalid" class="invalid-feedback">userName must start with alphabate and should containe number.
            </div>
        </div>
        <!-- contact -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contact No</label>
            <input type="phone" class="form-control" id="Num" placeholder="Please Enter Your Contact No.">
            <div id="invalid" class="invalid-feedback">Number must be 10 digit long</div>
        </div>
        <!-- Email -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email Id</label>
            <input type="text" class="form-control" id="Email" placeholder="Please Enter your Email Address">
            <div id="invalid" class="invalid-feedback">Your email id must be valid.Please Enter valid Email.</div>
        </div>
        <!-- Address -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Address</label>
            <input type="address" class="form-control" id="Address" placeholder="Please Enter Your current location">
        </div>
        <!-- textarea -->
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="Message" rows="3"></textarea>
        </div>
        <!-- end -->
        <!-- button -->
        <button id="btnn" class="btn btn-primary">Submite</button>
    </div>
    <script src="Form.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
